<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modal.css" />

  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <span class="navbar-brand" href="#">Buscador de Anime</span>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link clickable" onclick="getTopAnimes(1)">Top Animes</a>
          </li>
        </ul>
      <form action="javascript:void(0);" class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"     
          id="search-box"     
          placeholder="Buscar anime"
        />
        <button onclick="searchAnimes()" class="btn btn-outline-success my-2 my-sm-0" >
          Buscar
        </button>
      </form>
    </nav>
    <div class="container">
      <h1 id="title">Top Animes</h1>

      <div class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="loaded">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Título</th>
              <th  scope="col">Calificación</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="btn-container">
          <button
            id="previous-button"
            class="action-btn btn btn-outline-secondary"
            onclick="getTopAnimes(--currentSearchPage)"
          >
            Anterior
          </button>
          <button
            class="action-btn btn btn-outline-primary"
            onclick="getTopAnimes(++currentSearchPage)"
          >
            Siguiente
          </button>
        </div>
      </div>

      <div class="error">
        <span>Ocurrió un error en la consulta</span>
        <button class="btn btn-outline-primary" onclick="
        currentPage == Pages.topAnime 
        ? getTopAnimes(currentSearchPage) 
        : searchAnimes()">Reintentar</button>
      </div>

      <div class="empty">
        <span>No hay resultados para tu búsqueda</span>
      </div>
    </div>

    <div class="modal micromodal-slide" id="modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header class="modal__header">
            <img id="anime-img">
          </header>
          <main class="modal__content" id="modal-1-content">
            <p id="anime-title"></p>
            
            <p class="list-item">
              <i class="material-icons">star_rate</i>
              <span>Calificación:</span> 
              <span id="score" class="badge badge-pill badge-warning">23</span>
            </p>
            <p class="list-item">
              <i class="material-icons">tv</i>
              <span>Episodios:</span> 
              <span id="episodes" class="badge badge-pill badge-danger">23</span>
            </p>
            <p class="list-item">
              <i class="material-icons">today</i>
              <span>Fecha de inicio:</span> 
              <span id="startDate" class="badge badge-pill badge-primary">23</span>
            </p>
            <p class="list-item">
              <i class="material-icons">event</i>
              <span>Fecha de fin:</span> 
              <span id="endDate" class="badge badge-pill badge-info">23</span>
            </p>
         
          </main>
          
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  </body>
</html>
