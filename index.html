<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarea 2</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <span class="navbar-brand" href="#">Buscador de Anime</span>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link clickable" onclick="getTopAnimes(1)">Top Animes</a>
          </li>
        </ul>
      <form action="javascript:void(0);" class="form-inline my-2 my-lg-0">
        <input
          class="form-control mr-sm-2"
          type="search"     
          id="search-box"     
          placeholder="Search"
        />
        <button onclick="searchAnimes()" class="btn btn-outline-success my-2 my-sm-0" >
          Search
        </button>
      </form>
    </nav>
    <div class="container">
      <h1 id="title">Top Animes</h1>

      <div class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="loaded">
        <table id="table" class="table">
          <thead>
            <tr>
              <th scope="col">Imagen</th>
              <th scope="col">Título</th>
              <th  scope="col">Calificación</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div class="btn-container">
          <button
            id="previous-button"
            class="action-btn btn btn-outline-secondary"
            onclick="getTopAnimes(--currentSearchPage)"
          >
            Anterior
          </button>
          <button
            class="action-btn btn btn-outline-primary"
            onclick="getTopAnimes(++currentSearchPage)"
          >
            Siguiente
          </button>
        </div>
      </div>

      <div class="error">
        <span>Ocurrió un error en la consulta</span>
        <button class="btn btn-outline-primary" onclick="
        currentPage == Pages.topAnime 
        ? getTopAnimes(currentSearchPage) 
        : searchAnimes()">Reintentar</button>
      </div>

      <div class="empty">
        <span>No hay resultados para tu búsqueda</span>
      </div>
    </div>

    <script src="js/index.js"></script>

  </body>
</html>
